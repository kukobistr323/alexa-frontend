<div class="card-item">
  <div class="action-menu">
    <button mat-button>
      <span class="material-icons">edit</span>
    </button>
    <button mat-button (click)="deleteAccount(account.id)">
      <span class="material-icons">delete</span>
    </button>
  </div>
  <div class="grid-container">
    <mat-grid-list cols="2" rowHeight="40px">
      <mat-grid-tile>
        <div fxFlex fxLayoutAlign="start center">firstName:</div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div fxFlex fxLayoutAlign="start center">{{account?.firstName}}</div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div fxFlex fxLayoutAlign="start center">lastName:</div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div fxFlex fxLayoutAlign="start center">{{account?.lastName}}</div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div fxFlex fxLayoutAlign="start center">email:</div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div fxFlex fxLayoutAlign="start center">{{account?.email}}</div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
